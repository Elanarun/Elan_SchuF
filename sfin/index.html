<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SchuF Wi-Fi Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gray-100 h-screen w-screen flex items-center justify-center">

  <div class="text-center w-full px-4">

    <!-- Logo -->
    <img src="SchuF_logo_and_slogan_without_background (1).png"
         alt="Logo"
         class="mx-auto w-56 sm:w-64 mb-6" />

    <!-- Language -->
    <label class="text-sm font-medium text-gray-700 block">ğŸŒ Select Language</label>
    <select id="language"
            class="border rounded-lg px-3 py-1 text-sm mb-6 mx-auto"
            onchange="changeLanguage()">
      <option value="en" selected>English</option>
      <option value="de">Deutsch</option>
      <option value="fr">FranÃ§ais</option>
      <option value="zh">ä¸­æ–‡</option>
    </select>

    <!-- WiFi Instructions -->
    <p id="scan-text" class="text-gray-700 font-semibold">ğŸ“¶ Scan the QR to Connect Wi-Fi</p>
    <p id="network-text" class="text-gray-600 text-sm mb-4">
      Network Name: <span class="font-semibold">SchuF Visitor</span>
    </p>

    <!-- QR Code -->
    <img src="WiFi_Info_QR_new30082025.png"
         alt="QR Code"
         class="mx-auto w-44 h-44 sm:w-52 sm:h-52 mb-4" />

    <!-- Buttons -->
    <div class="flex justify-center gap-3">
      <button id="show-btn"
              onclick="revealPassword()"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">
        Show Wi-Fi Password
      </button>

      <button id="copy-btn"
              onclick="copyPassword(event)"
              class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg text-sm">
        Copy Password
      </button>
    </div>

    <!-- Hidden Password -->
    <p id="password" class="text-gray-900 font-bold text-lg mt-3 hidden">
      Password: <span id="wifi-pass">coimbatore641659</span>
    </p>

    <!-- Footer -->
    <p class="text-gray-400 text-xs mt-6">SFIN</p>

  </div>

  <script>
    feather.replace();

    const translations = {
      en: { scan:"ğŸ“¶ Scan the QR to Connect Wi-Fi", network:"Network Name:", show:"Show Wi-Fi Password", copy:"Copy Password", copied:"âœ… Copied!", password:"Password:" },
      de: { scan:"ğŸ“¶ QR-Code scannen, um WLAN zu verbinden", network:"Netzwerkname:", show:"WLAN-Passwort anzeigen", copy:"Passwort kopieren", copied:"âœ… Kopiert!", password:"Passwort:" },
      fr: { scan:"ğŸ“¶ Scannez le QR pour vous connecter au Wi-Fi", network:"Nom du rÃ©seau:", show:"Afficher le mot de passe Wi-Fi", copy:"Copier le mot de passe", copied:"âœ… CopiÃ© !", password:"Mot de passe:" },
      zh: { scan:"ğŸ“¶ æ‰«æäºŒç»´ç è¿æ¥Wi-Fi", network:"ç½‘ç»œåç§°:", show:"æ˜¾ç¤ºWi-Fiå¯†ç ", copy:"å¤åˆ¶å¯†ç ", copied:"âœ… å·²å¤åˆ¶!", password:"å¯†ç :" }
    };

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      document.getElementById("scan-text").innerText = translations[lang].scan;
      document.getElementById("network-text").innerHTML =
        `${translations[lang].network} <span class="font-semibold">SchuF Visitor</span>`;
      document.getElementById("show-btn").innerText = translations[lang].show;
      document.getElementById("copy-btn").innerText = translations[lang].copy;
      document.getElementById("password").innerHTML =
        `${translations[lang].password} <span id="wifi-pass">coimbatore641659</span>`;
    }

    function revealPassword() {
      const passDiv = document.getElementById("password");
      passDiv.classList.remove("hidden");
      setTimeout(() => passDiv.classList.add("hidden"), 10000);
    }

    function copyPassword(event) {
      const lang = document.getElementById("language").value;
      const btn = event.target;
      const pass = document.getElementById("wifi-pass").innerText;

      navigator.clipboard.writeText(pass).then(() => {
        btn.innerText = translations[lang].copied;
        setTimeout(() => btn.innerText = translations[lang].copy, 2000);
      });
    }
  </script>

</body>
</html>
